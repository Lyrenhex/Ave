<!doctype html>
<html lang="en">
    <head>
        <title>Ave IRC Client</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="robots" content="index, follow"/>
        <meta property="og:title" content="Ave IRC Client"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="http://www.scratso.github.io/Ave/res/img/logo.png"/>
        <meta property="og:description" content="A material design IRC client built on top of Electron."/>
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:url" content="http://www.scratso.github.io/Ave"/>
        <meta name="twitter:title" content="Damian Heaton"/>
        <meta name="twitter:description" content="A material design IRC client built on top of Electron."/>
        <meta name="twitter:image" content="http://www.scratso.github.io/Ave/res/img/logo.png">
        <meta name="author" content="Damian Heaton"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="A material design IRC client built on top of Electron.."/>
        <meta name="keywords" content="Ave, Material, Design, IRC, Client, GitHub"/>
        <link rel="icon" href="res/img/icon.ico">

        <!-- Material Design Lite components -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-light_blue.min.css" />
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

        <link href="res/css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Ave IRC Client</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="http://github.com/Scratso/Ave" target="_blank">GitHub Repo</a>
                <a class="mdl-navigation__link" href="http://github.com/Scratso/Ave/releases" target="_blank">Releases</a>
                <a class="mdl-navigation__link" href="http://github.com/Scratso/Ave/wiki" target="_blank">Wiki</a>
              </nav>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="page-content">
                <a href="http://ave-update.herokuapp.com">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored download" title="Download latest release.">
                        <i class="material-icons">file_download</i>
                    </button>
                </a>

                <div class="card">
                    <img src="res/img/logo.png" alt="Ave IRC" />
                    <h1>Material Design IRC that Respects Your Freedom: Ave</h1>
                </div>
            </div>
          </main>
        </div>
    </body>
</html>
