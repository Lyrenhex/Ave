<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ave IRC Client</title>
        <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
        <script src="../node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link href="res/css/dash.css" rel="stylesheet" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Your IRC Servers</span>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored fab"><i class="material-icons">add</i></a>
                </div>
            </header>

            <main class="mdl-layout__content">
                <div class="page-content">
                    <img src="res/img/logo.png" alt="Ave" />
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--3-col">
                            <div class="sCard">
                                <h2>Scratso</h2>
                                <h3>irc.freenode.net:6667</h3>
                                <p>#fsf, #fsf-members, #libreplanet, #ave-irc</p>

                                <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Edit Server</button>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--3-col">
                            <div class="sCard">
                                <h2>Scratso</h2>
                                <h3>irc.editingarchive.com:6667</h3>
                                <p>#8bit, #8bit-gamewatch, #8bit-gamewatch-serv4</p>

                                <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Edit Server</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
